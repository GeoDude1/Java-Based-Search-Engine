<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>${title}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
</head>

<body>
  <section class="hero is-info is-bold">
    <div class="hero-body">
      <div class="container">
      <figure class="image is-128x128">
  <img class="is-rounded" src="https://scontent.xx.fbcdn.net/v/t1.15752-0/p280x280/130303032_528269064795721_1282716875386397671_n.png?_nc_cat=102&ccb=2&_nc_sid=ae9488&_nc_ohc=AELQYVuqmCkAX-45C5J&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&_nc_tp=30&oh=7582e46bee009ec94394656ffeb225bb&oe=5FF84A52">
</figure>
        <h1 class="title">Geo's Search Engine</h1>
        <h2 class="subtitle">
          <i class="fas fa-calendar-alt"></i>
          &nbsp;Updated ${timestamp}
        </h2>
      </div>
    </div>
  </section>

  <section class="section">

    </div>
  </section> <!-- end messages -->

  <!-- show form -->
  <section class="section">
    <div class="container">
      <h2 class="title">Search</h2>

      <form method="${method}" action="${action}">
        <div class="field">
          <div class="control has-icons-left">
            <input class="input" type="text" name="name" id="name" placeholder="Enter your search query here.">
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
          </div>
        </div>

        <div class="control">
          <button class="button is-light" type="submit" name="Partial">
            <i class="fas fa-comment"></i>
            &nbsp;Partial Search
          </button>
        </div>
        
        <div class="control">
          <button class="button is-dark" type="submit" name="Exact">
            <i class="fas fa-comment"></i>
            &nbsp;Exact Search
          </button>
        </div>
      </form>
    </div>
  </section>

  <footer class="footer">
    <div class="content has-text-centered is-medium">
      <p>This request was handled by thread ${thread}.</p>
    </div>
  </footer>
</body>

</html>
